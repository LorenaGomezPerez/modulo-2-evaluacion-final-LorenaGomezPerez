<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2. Evaluación final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <section class="search-section">
        <h1 class="search-text">Buscador cócteles</h1>
        <div class="search-div">
          <input
            class="finder js-cocktailFinder"
            type="text"
            id="name"
            name="name"
            placeholder=""
            value=""
          />

          <button class="btn js-searchButton">Buscar</button>
          <button class="btn js-resetButton">Reset</button>
        </div>
      </section>
    </header>

    <main class="main">
      <div class="favorites-list">
        <h2 class="text-title">Cócteles favoritos</h2>
        <ul class="js-favCocktailsList"></ul>
      </div>

      <div class="cocktails-list">
        <h2 class="text-title">Menú de cócteles</h2>
        <ul class="cocktails js-cocktailList"></ul>
      </div>
    </main>

    <footer class="footer">
      <p class="copy">© Todos los derechos reservados</p>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
